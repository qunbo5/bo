<script>
    // 圆环进度条
    var radialObj = {
        initValue: [72, 49, 24, 16],
        barColor: ['#692CBF', '#49C0A2', '#3085CD', '#DA8C40']
    }
    for (var i = 0; i < $('ul.ring').children().length; i++) {
        $('.ring').children().eq(i).children('.prg-cont').radialIndicator({
            barColor: radialObj.barColor[i],
            barWidth: 2,
            initValue: radialObj.initValue[i],
            roundCorner: true,
            percentage: true,
            displayNumber: false,
            radius: 50
        });
        $('.ring').children().eq(i).children('.prg-cont').find('p').text(radialObj.initValue[i] + '%')
    }
    // 轮播图
    var swiper = new Swiper('.swiper-container', {
        // 轮播图的方向，也可以是vertical方向
        direction: 'horizontal',
        //播放速度
        loop: true,
        // 自动播放时间
        autoplay: true,
        // 播放的速度
        speed: 800,
        // 如果需要分页器，即下面的小圆点
        pagination: {
            el: '.swiper-pagination',
        },
        // 这样，即使我们滑动之后， 定时器也不会被清除
        autoplayDisableOnInteraction: false,
    });
